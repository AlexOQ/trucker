<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETS2 Trucker Advisor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: #f39c12;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #f39c12;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .selector {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    select {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem;
      font-size: 1rem;
      background: #16213e;
      color: #eee;
      border: 1px solid #0f3460;
      border-radius: 4px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #f39c12;
    }

    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .stat {
      background: #16213e;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border-left: 3px solid #f39c12;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f39c12;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.25rem;
    }

    .table-section {
      background: #16213e;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #0f3460;
    }

    th {
      background: #0f3460;
      color: #f39c12;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.05em;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: #1a2744;
    }

    tr.clickable {
      cursor: pointer;
    }

    .amount {
      font-weight: bold;
      color: #f39c12;
    }

    .coverage {
      color: #2ecc71;
    }

    .value {
      color: #3498db;
    }

    .profitability {
      color: #e74c3c;
      font-weight: bold;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #888;
    }

    .back-link {
      color: #f39c12;
      cursor: pointer;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ETS2 Trailer Advisor</h1>

    <div id="rankings"></div>
    <div id="city-view" style="display: none;"></div>
  </div>

  <script>
    const rankingsDiv = document.getElementById('rankings');
    const cityViewDiv = document.getElementById('city-view');

    async function loadRankings() {
      rankingsDiv.innerHTML = '<div class="loading">Loading city rankings...</div>';

      try {
        const res = await fetch('/api/cities/rankings');
        const rankings = await res.json();

        if (rankings.length === 0) {
          rankingsDiv.innerHTML = '<div class="empty-state">No cities with data yet.</div>';
          return;
        }

        rankingsDiv.innerHTML = `
          <div class="table-section">
            <h2>City Rankings</h2>
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>City</th>
                  <th>Country</th>
                  <th>Depots</th>
                  <th>Jobs</th>
                  <th>Value</th>
                  <th>€/Job</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                ${rankings.map((r, i) => `
                  <tr class="clickable" onclick="showCity(${r.id})">
                    <td>${i + 1}</td>
                    <td>${r.name}</td>
                    <td>${r.country}</td>
                    <td>${r.depot_count}</td>
                    <td class="amount">${r.jobs}</td>
                    <td class="value">€${r.total_value.toLocaleString()}</td>
                    <td>€${r.avg_value_per_job.toFixed(2)}</td>
                    <td class="profitability">${r.score.toFixed(0)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      } catch (err) {
        console.error('Failed to load rankings:', err);
        rankingsDiv.innerHTML = '<div class="empty-state">Failed to load rankings.</div>';
      }
    }

    function renderTrailerTable(recommendations) {
      return `
        <div class="table-section">
          <h2>Recommended Trailers</h2>
          <table>
            <thead>
              <tr>
                <th>Trailer</th>
                <th>Copies</th>
                <th>Coverage</th>
                <th>€/Job/km</th>
              </tr>
            </thead>
            <tbody>
              ${recommendations.map(r => `
                <tr>
                  <td>${r.trailer_name}</td>
                  <td class="amount">${r.count}</td>
                  <td class="coverage">${r.coverage_pct}%</td>
                  <td class="value">€${r.avg_value.toFixed(2)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    async function showCity(cityId) {
      rankingsDiv.style.display = 'none';
      cityViewDiv.style.display = 'block';
      cityViewDiv.innerHTML = '<div class="loading">Loading recommendations...</div>';

      try {
        const res = await fetch(`/api/cities/${cityId}/trailers`);
        const data = await res.json();

        if (data.recommendations.length === 0) {
          cityViewDiv.innerHTML = `
            <span class="back-link" onclick="showRankings()">← Back to rankings</span>
            <div class="empty-state">No cargo data for ${data.city.name} yet.</div>
          `;
          return;
        }

        const totalTrailers = data.recommendations.reduce((sum, r) => sum + r.count, 0);
        const trailerTypes = data.recommendations.length;

        cityViewDiv.innerHTML = `
          <span class="back-link" onclick="showRankings()">← Back to rankings</span>
          <h2>${data.city.name}, ${data.city.country}</h2>

          <div class="stats">
            <div class="stat">
              <div class="stat-value">${data.total_depots}</div>
              <div class="stat-label">Depots</div>
            </div>
            <div class="stat">
              <div class="stat-value">${data.total_cargo_instances}</div>
              <div class="stat-label">Jobs Available</div>
            </div>
            <div class="stat">
              <div class="stat-value">€${data.total_value.toLocaleString()}</div>
              <div class="stat-label">Total Value</div>
            </div>
            <div class="stat">
              <div class="stat-value">${totalTrailers}</div>
              <div class="stat-label">Trailers (${trailerTypes} types)</div>
            </div>
          </div>

          ${renderTrailerTable(data.recommendations)}
        `;
      } catch (err) {
        console.error('Failed to load city:', err);
        cityViewDiv.innerHTML = `
          <span class="back-link" onclick="showRankings()">← Back to rankings</span>
          <div class="empty-state">Failed to load recommendations.</div>
        `;
      }
    }

    function showRankings() {
      cityViewDiv.style.display = 'none';
      rankingsDiv.style.display = 'block';
    }

    loadRankings();
  </script>
</body>
</html>
